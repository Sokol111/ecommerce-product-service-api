name: Generate and Release SDK

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: Sokol111/ecommerce-infrastructure/.github/workflows/reusable-sdk-release.yml@master
    with:
      openapi-file: "openapi/openapi.yml"
      js-client-dir: "js-client"
      gen-dir: "api"
      template-dir: "template"
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
